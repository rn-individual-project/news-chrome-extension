<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="popup.css">
    <title>Verita</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="./popup.js"></script>
</head>
<body>
<h1>Verita.</h1>
<div>
    <div id="load-spinner" class="loader"></div>
    <p id="loading" class="loading" >Loading...</p>
</div>
<div>
    <div>
        <img id="image" src="../img/reliable.jpg" class="badge" width="100" height="100">
    </div>
    <p id="output" class="output" ></p>
    <div class="tooltip">
        <span class="tooltiptext">The Fake News Score tells you how likely the article is to be fake news</span>
        <label id="meter-label" for="meter"></label>
    </div>
    <meter id="meter" class="meter" max=1.0 min=0.0 value=0.5 high=0.7 low=0.4 optimum=0.0></meter>
</div>
<div>
    <label for="evidence-button" id="explanation" class="explanation" >I also used other sources on the web to verify this article. You can take a look if you want!</label>
    <button id="evidence-button" type="button" >View Evidence</button>
</div>
<div id="evidences" class="evidences" >

    <div>
        <p id="source0" class="source" ></p>
        <p id="name0" class="name" ></p>
        <p id="evidence0" class="evidence" ></p>
    </div>
    <div>
        <p id="source1" class="source" ></p>
        <p id="name1" class="name" ></p>
        <p id="evidence1" class="evidence" ></p>
    </div>
    <div>
        <p id="source2" class="source" ></p>
        <p id="name2" class="name" ></p>
        <p id="evidence2" class="evidence" ></p>
    </div>
    <div>
        <p id="source3" class="source" ></p>
        <p id="name3" class="name" ></p>
        <p id="evidence3" class="evidence" ></p>
    </div>
    <div>
        <p id="source4" class="source" ></p>
        <p id="name4" class="name" ></p>
        <p id="evidence4" class="evidence" ></p>
    </div>
</div>
</body>
</html>
